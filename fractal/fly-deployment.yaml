apiVersion: apps/v1
kind: Deployment
metadata:
  name: fly-webui
  namespace: fractal
  labels:
    app: fly-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fly-webui
  template:
    metadata:
      name: fly-webui
      labels:
        app: fly-webui
    spec:
      containers:
        - name: fly-webui
          image: cezaodabahia/fly:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "2Gi"
              cpu: "1"
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
