apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgAdmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgAdmin
  template:
    metadata:
      labels:
        app: pgAdmin
    spec:
      containers:
        - name: pgadmin
          image: 'dpage/pgadmin4:9.4.0'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: pgadmin-cm
