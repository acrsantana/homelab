apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgAdmin
  namespace: fractal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgAdmin
  template:
    metadata:
      labels:
        app: pgAdmin
    spec:
      containers:
        - name: pgadmin
          image: 'dpage/pgadmin4:9.4.0'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: pgadmin-cm
          volumeMounts:
    - mountPath: /var/lib/pgadminls -la
      name: pgadmin-volume
  volumes:
  - name: pgadmin-volume
    hostPath:
      path: /data/pgadmin
      type: DirectoryOrCreate
